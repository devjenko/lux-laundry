<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Website Icon-->
    <link
      rel="icon"
      href="public/images/logo/lux-laundry-logo.png"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Lux Laundry</title>
  </head>
  <body class="container mx-auto">
    <header>
      <!-- Navbar -->
      <nav class="bg-neutral border-gray-200 ">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <!-- Nav Logo-->
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="/public/images/logo/lux-laundry-logo.png"
              class="h-12 object-contain"
              alt="Lux Laundry Logo"
            />
            <span
              class="text-base font-regular font-grandstander text-accent "
              >Lux Laundry</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-600 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class=""
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-white md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white  text-grey"
            >
              <li>
                <a
                  href="#"
                  class="block font-outfit py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 "
                  >How it works</a
                >
              </li>
                            <li>
                <a
                  href="#"
                  class="block font-outfit py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 "
                  >Services</a
                >
              </li>
                            <li>
                <a
                  href="#"
                  class="block font-outfit py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 "
                  >Location</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block font-outfit py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 "
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero -->
      <section class="bg-neutral text-center">
        <div
          class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
        >
          <!--Announcement banner -->
          <a
            href="#"
            class="inline-flex items-center py-2 px-4 pr-4 mb-5 text-xsmall bg-secondary rounded-full text-black w-fit m-auto"
            role="alert"
          >
            <span class="text-xsmall m-auto font-bold"
              >20&percnt; Discount for 1 Month subscription</span
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
          <div class="mr-auto place-self-center lg:col-span-7">
            <h1
              class="max-w-2xl mb-5 font-bold text-large text-center     text-primary "
            >
              Laundry today, <br />
              Fresh tomorrow.
            </h1>
            <p
              class="max-w-2xl mb-8 font-regular text-primary lg:mb-8 md:text-lg lg:text-xl "
            >
              Lux Laundry service will wash, dry, steam, and fold your laundry
              at an affordable price. Delivery options available!
            </p>

            <a
              href="#"
              class="inline-flex items-center justify-center px-7 py-3  font-bold text-small text-center text-black bg-secondary rounded-full"
            >
              How it works
            </a>
          </div>
          <div class=" m-auto w-80 object-contain object-center  lg:mt-0 lg:col-span-5 lg:flex">
            <img
              src="src/assets/images/hero/washing-machine.png"
              alt="A washing machine"
            />
          </div>
        </div>
      </section>

    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
